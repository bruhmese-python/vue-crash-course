<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<body>
		<div id="app" >
			<posts>	
			</posts>	
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">

			Vue.component('posts',{
				template : `
					<div>
						<ul>
							<post v-for="post in posts" :key:{{post.id}}>
							{{post.title}}
							</post>
						</ul>
				</div>
				`,
				data() {
						return {
							posts:[
								{id:1,title:'Post 1'},
								{id:2,title:'Post 2'},
								{id:3,title:'Post 3'},
								{id:4,title:'Post 4'},
								{id:5,title:'Post 5'}
							]
						}
					},
				methods:{
						display(){
							console.log('Hello');
							
						}
					}
			});
			Vue.component('post', {
				template:'<li><slot></slot></li>'	
			})

			new Vue ({
				el:'#app'
			})	
		</script>
	</body>
</html>
