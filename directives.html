<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<body>
		<div id="app">
			<a :href="url" target="_blank">click me to go to youtube</a>
			<!--
				<h1 v-on:click="number++">{{number}}</h1>
				<h1 v-on:click="number--">Decrease</h1>
			-->
			
			<h1 @click="number++">{{number}}</h1>
			<h1 @click="number--">Decrease</h1>
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">
			new Vue ({
				el:'#app',
				data: {
					number:10,
					url: 'https://youtube.com',
					message: 'Hello'
				}
			})	
		</script>
	</body>
</html>
