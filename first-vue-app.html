<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>First_vue_app</title>
	</head>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js" charset="utf-8"></script>
	<div id="app">
		{{message}}	
	</div>	
	<script charset="utf-8">

			el: '#app',
			data: {
				message: 'Hello world'
			}
		})	
	</script>
