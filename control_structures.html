<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<body>
		<div id="app" >
			<h1 v-if="heading1">{{message}}</h1>
			<h2 v-if="heading2">{{message}}</h2>
			<h2 v-if="message != 'Hello'">"{{message}}" is not Hello</h2>
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">
			new Vue ({
				el:'#app',
				data: {
					heading1:false,
					heading2:true,
					number:10,
					fsize:80,
					message: 'Hello ma nigga'
				}
			})	
		</script>
	</body>
</html>
