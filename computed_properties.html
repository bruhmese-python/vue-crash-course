<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<body>
		<div id="app" >
			{{message}} <br>
			{{reversedMessage}}
			<input type="text" :value="reversedMessage" name="" id=""/>
			
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">
			new Vue ({
				el:'#app',
				data: {
					message: 'Hello',
				},
				computed: {
					reversedMessage()	{
						return this.message.split('').reverse().join('');	
					}
				}
			})	
		</script>
	</body>
</html>
