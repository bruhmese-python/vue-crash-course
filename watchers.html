<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<body>
		<div id="app" >
			<input type="text" v-model="message" name="" id=""/><br>
			Current text is : {{message}} 
			
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">
			new Vue ({
				el:'#app',
				data: {
					message: 'Hello',
				},
				watch : {
					message : function(newValue)	{
						if(newValue.length > 8)
							window.alert("original text was changed to \"" + newValue + "\", a string greater than 8 characters");
					}
				}
			})	
		</script>
	</body>
</html>
