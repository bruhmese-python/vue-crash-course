<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>directives demo</title>
	</head>
	<style type="text/css" media="screen">
		.c1 {
			color:red
		}
		.c2 {
			color:green
		}
	</style>
	<body>
		<div id="app" >
			<div :style="{fontSize:fsize + 'px'}" style="user-select: none" :class="{c1:!truth, c2:truth}" @click="truth=!truth"> {{message}} </div>
		</div>
		<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
		<script charset="utf-8">
			new Vue ({
				el:'#app',
				data: {
					truth:true,
					number:10,
					fsize:80,
					message: 'Hello'
				}
			})	
		</script>
	</body>
</html>
